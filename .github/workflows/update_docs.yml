name: Update Documentation

on:
  push:
    branches: ["main"]

  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

env:
  LANG: "en_US.UTF-8"
  LANGUAGE: "en_US.UTF-8"
  LC_ALL: "en_US.UTF-8"
  SCHEME: "AboutTesting"
  SCHEME_LOWERCASED: "book"
  XCODE_VERSION: '~>16.4'
  DERIVED_DATA_PATH: './DerivedData/'
  DESTINATION: 'generic/platform=iOS'
  REPOSITORY_NAME: 'AboutTesting'
  DOCS_PATH: './docs'
  SITE_PATH: './site'
  HOSTING_BASE_PATH: 'Book'

jobs:
  update-docs:
    runs-on: macos-15
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Pages
        uses: actions/configure-pages@v5
        
      - name: Build
        run: |
          swift package --allow-writing-to-directory ${{ env.DOCS_PATH }} generate-documentation --target ${{ env.SCHEME }} --disable-indexing --transform-for-static-hosting --hosting-base-path '${{ env.HOSTING_BASE_PATH }}' --output-path ${{ env.SITE_PATH }}

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ${{ env.SITE_PATH }}

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4